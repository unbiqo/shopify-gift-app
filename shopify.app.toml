client_id = "15ae353b8f0f8255f3a643cb9515f77e"
name = "Gifty - Influencer Gifting"
application_url = "https://receiver-kitty-per-bargain.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "fulfillments/create" ]
  uri = "/webhooks/fulfillment-created"

  [[webhooks.subscriptions]]
  topics = [ "draft_orders/delete" ]
  uri = "/webhooks/draft-order-deleted"

  [[webhooks.subscriptions]]
  topics = [ "orders/cancelled" ]
  uri = "/webhooks/order-cancelled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/order-created"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_fulfillments,read_inventory,read_orders,read_products,write_customers,write_draft_orders"
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://receiver-kitty-per-bargain.trycloudflare.com/auth"
]
