name: Update main workflow

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  convert-ts-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5.0.0

      - name: Detect TypeScript sources
        id: detect_ts
        run: |
          if git ls-files "*.ts" "*.tsx" "*.mts" "*.cts" | grep -q .; then
            echo "has_ts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_ts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - name: Install dependencies
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          pnpm install
          pnpm add -D @shopify/eslint-plugin

      - name: Create temporary tsconfig file for transpilation
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          echo '{
            "include": ["./app/**/*", "*.ts", "*.tsx", "env.d.ts", ".graphqlrc.ts"],
            "compilerOptions": {
              "lib": ["DOM", "DOM.Iterable", "ES2022"],
              "strict": true,
              "skipLibCheck": true,
              "isolatedModules": true,
              "allowSyntheticDefaultImports": true,
              "removeComments": false,
              "forceConsistentCasingInFileNames": true,
              "noEmitOnError": true,
              "allowJs": true,
              "resolveJsonModule": true,
              "jsx": "preserve",
              "module": "ES2022",
              "moduleResolution": "bundler",
              "target": "ES2022",
              "baseUrl": ".",
              "types": ["@react-router/node", "vite/client", "@shopify/polaris-types"]
            }
          }' > tsconfig.js.json

      - name: Transpile to Javascript
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: pnpm tsc -p tsconfig.js.json

      - name: Remove Typescript files
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          find app \( -name "*.ts" -o -name "*.tsx" \) -delete
          find . \( -name ".graphqlrc.ts" -o -name "tsconfig.js.json" -o -name "vite.config.ts" -o -name "env.d.ts" \) -delete

      - name: Run prettier
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: pnpm prettier -w "app/**/*.{js,jsx}" ".graphqlrc.js" "vite.config.js"

      - name: Run ESLint
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          pnpm eslint "app/**/*.{js,jsx}" ".graphqlrc.js" "vite.config.js" --fix --no-cache --ignore-pattern "\!.graphqlrc.js" --plugin @shopify/eslint-plugin --rule '{
            "import/order": "error",
            "import/newline-after-import": "error",
            "padding-line-between-statements": ["error",
              { "blankLine": "always", "prev": ["const", "let", "var"], "next": "*"},
              { "blankLine": "any",    "prev": ["const", "let", "var"], "next": ["const", "let", "var"]},
              { "blankLine": "always", "prev": "*", "next": "return" },
              { "blankLine": "always", "prev": "*", "next": "export" },
              { "blankLine": "never",  "prev": "export", "next": "export" },
              { "blankLine": "always", "prev": "*", "next": "block-like" },
              { "blankLine": "always", "prev": "block-like", "next": "*" }
            ]}'

      - name: Prepare files for git
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          git config user.name GitHub
          git config user.email noreply@github.com
          git fetch
          git restore --staged package.json
          git restore package.json

      - name: Stage changes to files
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          git add .
          git checkout -b temp_javascript_updates
          git commit -m "Convert template to Javascript"
          git checkout javascript || git checkout -b javascript
          git pull origin javascript || echo "No remote javascript branch yet"
          git checkout -
          git rebase -m -X theirs javascript
          git push -f origin temp_javascript_updates:javascript_updates

      - name: Create Javascript PR
        if: ${{ steps.detect_ts.outputs.has_ts == 'true' }}
        run: |
          gh pr view --json mergedAt -q ".mergedAt" javascript_updates | grep -E "^$" || \
          gh pr create -B javascript -H javascript_updates --title 'Convert template to Javascript' --body 'This is an automated PR that converts the latest changes from Typescript to Javascript'
        env:
          GH_TOKEN: ${{ github.token }}
